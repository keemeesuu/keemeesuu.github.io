---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ post.url | prepend: site.baseurl }}"><span>{{ post.subject | upcase }}</span> - {{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | strip_html | truncatewords: 40 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
